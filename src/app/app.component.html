<header id="mastHead">
  <button class="layout-toggle" (click)="showSwitcher = true;">
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
  </button>
  <ul class="view-switcher" *ngIf="showSwitcher">
    <li (click)="switchLayout('grid');" [ngClass]="{'active': listView === 'grid'}">grid</li>
    <li (click)="switchLayout('list');" [ngClass]="{'active': listView === 'list'}">list</li>
    <li (click)="switchLayout('cards');" [ngClass]="{'active': listView === 'cards'}">cards</li>
  </ul>
</header>

<div class="articles-list" [ngClass]="{'list-view': listView === 'list', 'grid-view': listView === 'grid', 'cards-view': listView === 'cards'}">
  <app-hd-article class="hd-article" *ngFor="let article of articles; let i = index" [article]="article" [index]="i"></app-hd-article>
</div>
